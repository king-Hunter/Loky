<app-header title="Usuarios"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header> Lista de usuarios </ion-list-header>
    <ion-item *ngFor="let item of data" (click)="openInfoUser(item)">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2 class="bolderText">{{item.username}}</h2>
        <h3>{{item.name}}</h3>
      </ion-label>
      <p slot="end" class="ion-padding-top">
        <ion-badge color="secondary">{{item.website}}</ion-badge>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
